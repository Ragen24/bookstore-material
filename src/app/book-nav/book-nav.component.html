<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="showBooks()" routerLink=''>Show Books</a>
      <a mat-list-item (click)="showStaleBooks()" routerLink=''>Show Stale Books</a>
      <a mat-list-item routerLink="#">Add Book</a>
      <a mat-list-item routerLink="#">Remove Book</a>
      <a mat-list-item routerLink="#">Update Book</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="button-row">

          <a mat-raised-button routerLink="/book-menu">
            Books
          </a>
          <a mat-raised-button routerLink="/order-menu">
            Orders
          </a>
          <a mat-raised-button routerLink="/request-menu">
            Requests
          </a>
      </div>
    </mat-toolbar>
    <router-outlet name="bookOutlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
